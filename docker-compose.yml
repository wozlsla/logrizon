services:

  frontend:
    container_name: flutter_web
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/build/web:/app/build/web:ro
    networks:
      - logrizon_net

  backend:
    container_name: django
    build: 
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/usr/src/app
    # ports: # dev
    #   - "8000:8000"
    networks:
      - logrizon_net


  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    volumes:
      - ./frontend/build/web:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./backend/staticfiles:/usr/src/app/staticfiles:ro  # 정적 파일 연결
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - logrizon_net

networks:
  logrizon_net:
    driver: bridge
