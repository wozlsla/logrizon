services:
  frontend:
    container_name: flutter_web
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/build/web:/app/build/web:ro
    networks:
      - logrizon_net

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./frontend/build/web:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
    networks:
      - logrizon_net

networks:
  logrizon_net:
    driver: bridge
