services:
  frontend:
    container_name: flutter_web
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      # build/web → 정적 파일 위치 (볼륨 초기화용)
      - ./frontend/build/web:/app/build/web:ro
      - frontend_web:/app/build/web
    # expose:
    #   - "80" # 내부 포트만 노출 (내부 통신용)
    networks:
      - logrizon_net

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - frontend_web:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80" # 외부에서 접속
    depends_on:
      - frontend
    networks:
      - logrizon_net

volumes:
  frontend_web:

networks:
  logrizon_net:
    driver: bridge
