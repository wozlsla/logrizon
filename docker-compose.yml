services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flutter_web
    expose:
      - "80" # 내부 포트만 노출 (내부 통신용)
    networks:
      - logrizon_net

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80" # 외부에서 접속
    depends_on:
      - frontend
    networks:
      - logrizon_net

networks:
  logrizon_net:
    driver: bridge
